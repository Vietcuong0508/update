<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keqing</title>
    <link rel="stylesheet" href="image-obj.css">
</head>
<body>
<div class="item">
    <form name="image-form">
        <div class="form-group">
            <label>Thumbnail:</label>
            <input type="text" name="image-url">
        </div>
        <div class="form-group">
            <label>Title:</label>
            <input type="text" name="image-title">
        </div>
        <div class="form-group">
            <label>Content:</label>
            <input type="text" name="image-content">
        </div>
        <div class="form-group">
            <label>Category:</label>
            <input type="text" name="image-category">
        </div>
        <div>
            <input  class="a" type="button" name="btn-save" value="Save">
            <input class="a" type="button" name="btn-reset" value="Reset">
        </div>
        <div>
            <input class="a" type="button" name="btn-display" value="Display All Image">
        </div>
        </form>
</div>
<div id="content">
</div>
<script src="image-obj.js"></script>
</body>
</html>
